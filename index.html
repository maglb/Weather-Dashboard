<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/c4cc92e589.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="col-lg-12">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="col-lg-12">
        <aside id="search" class="col-lg-2">
            <form>
                <div class="form-group search-input">
                    <label for="search-city">Search for a City</label>
                    <input type="search-area" class="form-control" id="search-city" placeholder="Search a City">
                </div>
                <button id="search-btn" type="submit" class="btn btn-primary col-lg-12">Search</button>
            </form>
            <div id="history-btn-container">
               
            </div>
        </aside>
        <article class="col-lg-9">
            <section id="today">
                <h2 id="today-date"></h2>
                <div id="icon-container">
<i id="icon"></i>
                </div>
                <ul id="today-weather">

                </ul>
            </section>
            <section id="upcoming" class="row justify-content-evenly">
                <h2 id="upcoming-forecast">5-Day Forecast</h2>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <ul class="card-text" id="forecast-0"></ul>
                    </div>
                  </div>
                  <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <ul class="card-text" id="forecast-1"></ul>
                    </div>
                  </div>
                  <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <ul class="card-text" id="forecast-2"></ul>
                    </div>
                  </div>
                  <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <ul class="card-text" id="forecast-3"></ul>
                    </div>
                  </div>
                  <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title"></h5>
                      <ul class="card-text" id="forecast-4"></ul>
                    </div>
                  </div>


            </section>
        </article>
    </main>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
